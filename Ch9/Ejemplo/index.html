<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta 
        charset="UTF-8" />
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>
        Ejemplo de Formulario
    </h1>
    </header>
    <form>
      <h3>
        Placeholder y Autofocus
      </h3>
      <input 
        autofocus
        name="a" 
        placeholder="Placeholder y Autofocus" />
    </form>
    <form>
        <h3>
            Funciones cl√°sicas
        </h3>
        <input 
            type="checkbox">
        <input 
            type="radio">
        <input 
            type="password">
        <select>
            <option 
                value="1">
                    a
            </option>
            <option 
                value="2">
                    b
            </option>
        </select>
        <input 
            type="file">
        <input 
            type="submit">
        <input 
            type="text">
    </form>
    <form>
        <h3>
            Email
        </h3>
        <input 
            type="email">
    </form>
    <form>
        <h3>
            Web
        </h3>
        <input 
            type="url">
    </form>
    <form>
        <h3>
            Spinbox
        </h3>
        <input 
            type="number"
            min="0"
            max="10"
            step="1"
            value="5">
    </form>
    <form>
        <h3>
            Slider
        </h3>
        <input 
            type="range"
            min="0"
            max="10"
            step="1"
            value="5">
    </form>
    <form>
        <h3>
            Date Pickers
        </h3>
        <h4>
            date
        </h4>
        <input
             type="date">
        <h4>
            datetime
        </h4>
        <input 
            type="datetime">
        <h4>
            datetime-local
        </h4>
        <input 
            type="datetime-local">
        <h4>
            month
        </h4>
        <input 
            type="month">
        <h4>
            week
        </h4>
        <input 
            type="week">
        <h4>
            time
        </h4>
        <input 
            type="time">
    </form>
    <form>
        <h3>
            SearchBox
        </h3>
        <input 
            type="search">
        <input 
            type="submit" 
            value="find">
    </form>
    <form>
        <h3>
            Color Picker
        </h3>
        <input 
            type="color">
    </form>
    <form>
        <h3>
            Required Field
        </h3>
        <input 
            type="text">
        <input 
            type="email"
            required>
        <input type="submit" value="submit">
    </form>
    <script 
        src="main.js">
    </script>
  </body>
</html>

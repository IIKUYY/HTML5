<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>
    <style>
        .titulo{
            display: flex;
            justify-content: center;
        }
        .gradh{
            display: flex;
            justify-content: center;
        }
        .gradv{
            display: flex;
            justify-content: center;
        }
        .gradd{
            display: flex;
            justify-content: center;
        }
        .subtitulo{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <header class="titulo">
        <h1>Estos son ejemplos de gradientes</h1>
    </header>
    <h2 class="subtitulo">
        Este es un gradiente horizontal
    </h2>
    <div class="gradh">
        <canvas id="grh" width="500" height="375"></canvas>
    </div>
    <h2 class="subtitulo">
        Este es un gradiente vertical
    </h2>
    <div class="gradv">
        <canvas id="grv" width="500" height="375"></canvas>
    </div>
    <h2 class="subtitulo">
        Este es un gradiente en diagonal
    </h2>
    <div class="gradd">
        <canvas id="grd" width="500" height="375"></canvas>
    </div>
    <script src="Java.js"></script>
</body>
</html>

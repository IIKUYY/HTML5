<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejemplo</title>
        <meta charset="UTF-8">
        <meta 
            name="viewport" 
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div 
            itemscope 
            itemtype="http://schema.org/SoftwareApplication">
            <span 
                itemprop="name">
                Pokemon Unite
            </span> -
            REQUIRES
            <span 
                itemprop="operatingSystem">
                ANDROID/IOS/WINDOWS
            </span><br>
            <link 
                itemprop="applicationCategory" 
                href="http://schema.org/GameApplication"/>
            <div 
                itemprop="aggregateRating" 
                itemscope 
                itemtype="http://schema.org/AggregateRating">
              RATING:
              <span 
                itemprop="ratingValue">
                3.7
            </span> (
              <span 
                itemprop="ratingCount">
                1.41M
            </span> 
            ratings )
            </div>
            <div 
                itemprop="offers" 
                itemscope 
                itemtype="http://schema.org/Offer">
              Price:
              $<span 
                itemprop="price">
                0.00
              <meta 
                itemprop="priceCurrency" 
                content="MXN" />
            </div>
          </div>
    </body>
</html>
